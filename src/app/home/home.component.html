<div class="container">
  <h1 class="text-center main-title">COVID-19 IN ONTARIO, CANADA</h1>

  <div class="search-form">
    <form>
      <div class="d-flex">
        <div class="form-group flex-grow-1 mr-1">
          <input type="text" class="form-control" placeholder="Your Current Location">
        </div>
        <div class="form-group w-25">
          <input type="text" class="form-control" value="25 km">
        </div>
      </div>

      <div class="advance-filter" [ngClass]="{'d-block': showAdvanceFilter, 'd-none': !showAdvanceFilter}">
        <div class="d-flex">
          <div class="form-group flex-fill mr-1">
            <input type="text" class="form-control" placeholder="From">
          </div>
          <div class="form-group flex-fill">
            <input type="text" class="form-control" placeholder="To">
          </div>
        </div>

        <div class="d-flex">
          <div class="form-group flex-grow-1 mr-1">
            <ng5-slider [(value)]="sliderValue" [(highValue)]="sliderHighValue" [options]="sliderOptions"></ng5-slider>
          </div>
          <div class="form-group w-25 gender">
            <label class="d-block">Gender</label>
            <div class="d-flex">
              <button class="flex-grow-1" type="button"><i class="fas fa-female"></i></button>
              <button class="flex-grow-1" type="button"><i class="fas fa-male"></i></button>
            </div>
          </div>
        </div>

        <div class="d-flex">
          <div class="form-group flex-fill mr-1">
            <select class="form-control">
              <option value="">Acquisition</option>
              <option value="">item 1</option>
              <option value="">item 2</option>
            </select>
          </div>
          <div class="form-group flex-fill">
            <select class="form-control">
              <option value="">Outcome</option>
              <option value="">item 1</option>
              <option value="">item 2</option>
            </select>
          </div>
        </div>

        <div class="form-check form-group">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Outbreak Related
          </label>
        </div>

        <div class="d-flex">
          <div class="form-group flex-fill mr-1">
            <button type="button" (click)="showAdvanceFilter = !showAdvanceFilter" class="btn btn-primary btn-block">Hide Filter <i class="fas fa-angle-up"></i></button>
          </div>
          <div class="form-group flex-fill">
            <button type="button" class="btn btn-primary btn-block">Reset Filter <i class="fas fa-redo"></i></button>
          </div>
        </div>
      </div>

      <div [ngClass]="{'d-block': !showAdvanceFilter, 'd-none': showAdvanceFilter}">
        <button type="button" class="btn btn-primary btn-block" (click)="showAdvanceFilter = !showAdvanceFilter">Advance Filter</button>
      </div>
    </form>
  </div>
</div>
