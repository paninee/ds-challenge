<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <div class="container">
      <h1 class="text-center main-color title">COVID-19 IN ONTARIO, CANADA</h1>

      <div class="search-form">
        <form>
         <div class="d-flex">
            <div class="form-group flex-grow-1 mr-1">
              <input type="text" class="form-control" placeholder="Your Current Location">
            </div>
            <div class="form-group w-25">
              <input type="text" class="form-control" value="25 km">
            </div>
         </div>
         <div class="d-flex">
            <div class="form-group flex-fill mr-1">
              <input type="text" class="form-control" placeholder="From">
            </div>
            <div class="form-group flex-fill">
              <input type="text" class="form-control" placeholder="To">
            </div>
         </div>
         <div class="d-flex">
           <div id="range"></div>
         </div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="node_modules/nouislider/distribute/nouislider.min.js"></script>
    <script src="scripts/nouislider.js"></script>
